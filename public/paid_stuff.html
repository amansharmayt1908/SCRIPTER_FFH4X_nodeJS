<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCRIPTER-FFH4X-HOME</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="color">
            <button class="color-button">Dark Mode</button>
        </div>
        <div class="box">
            <div class="cbox" id="cbox1">
                <img id="im" src="images/PAID_SENSI_1.png" alt="img not available">
                <button class="cta">
                    <span class="hover-underline-animation"> Shop now </span>
                    <svg id="arrow-horizontal" xmlns="http://www.w3.org/2000/svg" width="30" height="10"
                        viewBox="0 0 46 16">
                        <path id="Path_10" data-name="Path 10"
                            d="M8,0,6.545,1.455l5.506,5.506H-30V9.039H12.052L6.545,14.545,8,16l8-8Z"
                            transform="translate(30)"></path>
                    </svg>
                </button>
            </div>
            <div class="cbox" id="cbox2">
                <img id="im" src="images/PAID_OPTIMIZATION_1.png" alt="img not available">
                <button class="cta">
                    <span class="hover-underline-animation"> Shop now </span>
                    <svg id="arrow-horizontal" xmlns="http://www.w3.org/2000/svg" width="30" height="10"
                        viewBox="0 0 46 16">
                        <path id="Path_10" data-name="Path 10"
                            d="M8,0,6.545,1.455l5.506,5.506H-30V9.039H12.052L6.545,14.545,8,16l8-8Z"
                            transform="translate(30)"></path>
                    </svg>

            </div>
        </div>
    </div>
    <script src="index_script.js"></script>

</html>
